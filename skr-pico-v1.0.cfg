#####################################################################
#  Lighting 
#####################################################################

[neopixel bed_light]
## RGB light installed on bed mount
pin: gpio24
chain_count: 1
color_order: GRBW
initial_RED: 0.5
initial_GREEN: 0.5
initial_BLUE: 0.5
initial_WHITE: 0.5

[output_pin chamber_light_white]
##  Chamber Light in Fan1 on SKR Pico
pin: gpio17
pwm: true
shutdown_value: 0
value: 0.0
cycle_time: 0.01


[delayed_gcode _setchamber_light_white]
initial_duration: 1
gcode:
       SET_PIN PIN=chamber_light_white VALUE=0.1

#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 3000

# Uncomment this section if you are using physical endstops
# [safe_z_home]
# home_xy_position: 120,120
# speed: 50.0
# z_hop: 5

## To be used with BED_SCREWS_ADJUST
[screws_tilt_adjust]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 120