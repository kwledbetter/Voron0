[gcode_macro STOW_BRUSH]
gcode:  
   G90
   G1 X1 Z105 F5000   
   SET_SERVO SERVO=brush_servo ANGLE=1.5

[gcode_macro DEPLOY_BRUSH]
gcode:  
   G90
   G1 X1 Z105 F5000   
   SET_SERVO SERVO=brush_servo ANGLE=95
  

[gcode_macro CLEAN_NOZZLE]
gcode:
   SAVE_GCODE_STATE
   G90
   G1 X1 Z105 F5000
   SET_SERVO SERVO=brush_servo ANGLE=100           ; set brush servo to up position
   G1 Y70 F3600                                    ; toolhead moves back and fourth across the brush
   G1 X2 F3600
   G1 Y90 F5000                                   ; speed increase
   G1 X4 F5000                                     
   G1 Y70 F5000                                    
   G1 X6 F5000
   G1 Y90 F5000                                   ; speed decrease
   G1 X8 F3600
   G1 Y50 F3600
   SET_SERVO SERVO=brush_servo ANGLE=1             ; set brush servo to down position
   RESTORE_GCODE_STATE MOVE=1 MOVE_SPEED=5000      ; return to starting position

